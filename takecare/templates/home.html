<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <style>
    body {
        background: linear-gradient(to right, #f0f9ff, #e0f7fa);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        font-weight: 600;
        font-size: 2.5rem;
        color: #2c3e50;
        text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }

    h4 {
        font-size: 1.5rem;
        font-weight: 500;
        color: #2c3e50;
    }

    form {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
        font-weight: 500;
        color: #34495e;
    }

    .form-control, .form-select {
        background-color: #fdfdfd;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .form-control:focus, .form-select:focus {
        box-shadow: 0 0 5px #a5d6a7;
        outline: none;
    }

    .btn-light {
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        background-color: #aed581;
        color: #2e7d32;
        border: none;
        transition: background-color 0.3s ease;
    }

    .btn-light:hover {
        background-color: #c5e1a5;
        color: #1b5e20;
    }

    .container {
        margin-top: 30px;
        max-width: 600px;
    }

    .text-white {
        color: #2c3e50 !important;
    }
</style>

</head>
<body class="bg-primary">
    <div class="text-center text-white mt-4">
        <h1>Predict Diabeties Risk Based on Patient Data</h1>
    </div>
    <div class="text-white text-center my-4">
        {% if prediction %}
            <h4>Predicted outcome: {{prediction}}</h4>
        {% endif %}
    </div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="gender" class="form-label text-white">Gender</label>
                <select name="gender" id="gender" class="form-select">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                    <option value="2">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label text-white">Age</label>
                <input type="number" name="age" class="form-control" id="age">
            </div>
            <div class="mb-3">
                <label for="hypertension" class="form-label text-white">Hypertension</label>
                <select name="hypertension" id="hypertension" class="form-select">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="heart_disease" class="form-label text-white">Heart Disease</label>
                <select name="heart_disease" id="heart_disease" class="form-select">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="smoking_history" class="form-label text-white">Smoking History</label>
                <select name="smoking_history" id="smoking_history" class="form-select">
                    <option value="0">Never</option>
                    <option value="1">Former</option>
                    <option value="2">Current</option>
                    <option value="3">Unknown</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label text-white">BMI</label>
                <input type="text" name="bmi" class="form-control" id="bmi">
            </div>
            <div class="mb-3">
                <label for="HbA1c_level" class="form-label text-white">HbA1c Level</label>
                <input type="text" name="HbA1c_level" class="form-control" id="HbA1c_level">
            </div>
            <div class="mb-3">
                <label for="blood_glucose_level" class="form-label text-white">Blood Glucose Level</label>
                <input type="text" name="blood_glucose_level" class="form-control" id="blood_glucose_level">
            </div>
            <div>
                <button type="submit" class="btn btn-light">Predict Health Risk</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
